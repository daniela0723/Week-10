<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="todo.css" />
    <title>My To Do List</title>
  </head>

  <body>
    <header id="main-header">
      <div class="container">
        <div class="row">
          <div class="col md-6">
            <h1 class="display-3 text-center">My <span>To Do</span> List</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <br />
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="new-date"> Date </label>
                <input type="date" class="form-control" id="new-date" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="new-task"> Task </label>
                <input
                  type="text"
                  class="form-control"
                  id="new-task"
                  placeholder="What would you like to get done?"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="new-task-details"> Details </label>
                <textarea
                  id="new-task-details"
                  class="form-control"
                  placeholder="Additional information about your task."
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="new-start-time"> Start Time </label>
                <input type="time" class="form-control" id="new-start-time" />
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label for="new-end-time"> End Time </label>
                <input type="time" class="form-control" id="new-end-time" />
              </div>
            </div>
          </div>
          <div>
            <button id="add" class="btn">Add To List</button>
            <button id="reset" class="btn">Reset</button>
          </div>
        </div>
      </div>
      <br />
      <table id="table" class="table table-light table-striped">
        <tr>
          <th>Task</th>
          <th>Details</th>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
    <script src="todo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
